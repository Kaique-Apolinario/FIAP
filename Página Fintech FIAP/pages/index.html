<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">




  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tourney:ital,wght@1,900&display=swap" rel="stylesheet">
  <link rel="icon" href="../images/SecureMoney Icon.png">


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>




  <title>SecureApp - Invista em sua saúde financeira!</title>
</head>

<body>
  <div class="container-fluid g-0">
    <div class="row g-0">
      <div class="col p-0">
        <nav class="navbar">
          <a id="appname" class="navbar-brand" href="#">
            <img id="logo" src="../images/SecureMoney Icon.png" alt="Logo" width="90" height="90"
              class="d-inline-block align-text">
            SecureApp
          </a>
          <form>
            <div id="forms" class="form-group">
              <label for="inputEmail" class="sr-only">Email</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="Insira seu e-mail">
            </div>
            <div class="form-group">
              <label for="inputPassword2" class="sr-only">Password</label>
              <input type="password" class="form-control" id="inputPassword2" placeholder="Insira sua senha">
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
          </form>
        </nav>
        <div class="col">
          <section>
            <div class="row col-sm-13 g-0">
              <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="../images/Slide 1.jpg" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="../images/Slide 2.jpg" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="../images/Slide 3.jpg" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
              <div>
                <section>
              </div>
              <div class="col p-0">
                <footer class="text-center text-white">
                  <h6 id="finalnote">Precisa de ajuda? Entre em contato conosco!</h6>
                  <div class="container-fluid pb-0">
                    <section class="mb-4">
                      <a class="btn btn-outline-light btn-floating m-1" title="Redes sociais ficcionais" href="#!" role="button">
                        <i class="fa-brands fa-facebook-f"></i>
                      </a>
                      <a class="btn btn-outline-light btn-floating m-1" title="Redes sociais ficcionais" href="#!" role="button"><i
                          class="fab fa-twitter"></i></a>
                      <a class="btn btn-outline-light btn-floating m-1" title="Redes sociais ficcionais" href="#!" role="button"><i
                          class="fab fa-google"></i></a>
                      <a class="btn btn-outline-light btn-floating m-1" title="Redes sociais ficcionais" href="#!" role="button"><i
                          class="fab fa-instagram"></i></a>
                      <a class="btn btn-outline-light btn-floating m-1" title="Redes sociais ficcionais" href="#!" role="button"><i
                          class="fab fa-linkedin-in"></i></a>
                      <a class="btn btn-outline-light btn-floating m-1" title="Redes sociais ficcionais" href="#!" role="button"><i
                          class="fab fa-github"></i></a>
                    </section>
                  </div>
                  <div id="veryfinal" class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                    © 2023 Copyright:
                    <a class="text-white" href="https://mdbootstrap.com/">MDBootstrap.com</a>
                  </div>
                </footer>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
